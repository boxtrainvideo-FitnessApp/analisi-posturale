<!DOCTYPE html>
<html>
<head>
    <title>Analisi Postura</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; background-color: black; }
        #video-container { position: relative; width: 100%; max-width: 600px; }
        #video { width: 100%; height: auto; display: block; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #feedback { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px; font-family: Arial, sans-serif; text-align: center; }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
        <div id="feedback">In attesa dell'avvio della fotocamera...</div>
    </div>
</body>
</html>
